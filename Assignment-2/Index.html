<!DOCTYPE HTML>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            HDFC Bank Pvt. Ltd.
        </title>
        <link rel="stylesheet" href="style.css"/>
        <link id="fevicon" rel="icon" href="Images/HDFC-header-image.png"/>
    </head>
    <body>
        <header class="headersec" id="header">
            <img id="headerimage" src="Images/HDFC-header-image.png" alt="HDFC Bank"/>           
        </header>
        <section id="section-1" class="section-1-img">
            <div class="main-container-1">
                <div class="div-image">
                    <a href="LoanApplicaiton.html" target="_blank">
                        <img class="banner-image" src="Images/banner_img.png" alt="banner">
                    </a> <br/>
                    <button class="btn-netbanking">CONTINUE TO NETBANKING</button>
                </div>                          
            </div>
        </section>
        <section id="section-2" class="loanApplication">
            <div class="main-container-2">                
                <div class="container-2">
                    <img class="wallet-image" src="Images/walleticon.png" alt="Instant Loan" ALIGN="left">
                    <span>Instant Loan on credit card</span>
                    <p style="font-size: 11px; text-align: center; padding-top: 20px; padding-bottom: 20px;">
                        You are just a few steps away
                    </p>
                    <button class="btn-loanapplication">
                        COMPLETE YOUR APPLICATION
                    </button>           
                </div>
            </div>
        </section>
        <section id="section-3" class="loanApplication">
            <div class="container-3">                
                <button class="btn-impmessages">Important Messages</button>            
            </div>
        </section>
        <section id="section-4">
            <div class="main-container-4">
                <div class="container-4">
                    <img class="privacy-icon" src="Images/privacy.png" alt="secure" align="left">
                    <span>Do not share your internet banking username/password or Credit/Debit Card number/CVV/OTP via e-mail or over the phone</span>                
                </div>
                </div>            
        </section>
        <section id="section-5" class="section-1-img">
            <div class="main-container-5">
                <div class="div-btn">
                    <button class="btn-netbanking">CONTINUE TO NETBANKING</button>
                </div>                          
            </div>
        </section>
        <section id="section-6" class="section-1-img">
            <div class="main-container-6">
                <div class="container-6">
                    
                </div>                          
            </div>
        </section>
    </body>
</html>
